{%extends 'base.html'%}
{%block content%}
<div class="row">
    <form class="col s12" action="{%url 'start:new_post'%}" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <input name="title" id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea name="content" id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Post</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
{%endblock%}
