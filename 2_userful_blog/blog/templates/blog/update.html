{%extends 'base.html'%}
{%block content%}
<div class="row">
    <form class="col s12" action="{%url 'start:update' pk=post.id%}" method="POST">
      {% csrf_token %}
      <div class="row">
		<div class="input-field col s6">
		  <input name="title" value="{{post.title}}" id="title" type="text" class="validate">
		  <label class="active" for="title">Title</label>
		</div>
	  </div>
		<div class="row">
			<div class="input-field col s6">
			  <input name="content" value="{{post.content}}" id="post" type="text" class="validate">
			  <label class="active" for="post">Post</label>
			</div>
		</div>
	  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
	</form>
</div>
{%endblock%}
